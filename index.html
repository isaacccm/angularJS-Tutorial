<!doctype html>

<!-- This module is about how to connect to Camera through Iphone and Android OS.
     The module is also ended up to send the user id that captured QR code.
 -->

<!-- ng-init is a directive that initializes application data by assigning
variable values -->
<html ng-app="sendQRData" >
    <head>
        <title>Camera Module</title>
        <style type="text/css">
        body{
            width:100%;
            text-align:center;
        }
        img{
            border:0;
        }
        #main{
            margin: 15px auto;
            background:white;
            overflow: auto;
        	width: 100%;
        }
        #header{
            background:white;
            margin-bottom:15px;
        }
        #mainbody{
            background: white;
            width:100%;
        	display:none;
        }
        #footer{
            background:white;
        }
        #v{
            width:320px;
            height:240px;
        }
        #qr-canvas{
            display:none;
        }
        #qrfile{
            width:320px;
            height:240px;
        }
        #mp1{
            text-align:center;
            font-size:35px;
        }
        #imghelp{
            position:relative;
            left:0px;
            top:-160px;
            z-index:100;
            font:18px arial,sans-serif;
            background:#f0f0f0;
        	margin-left:35px;
        	margin-right:35px;
        	padding-top:10px;
        	padding-bottom:10px;
        	border-radius:20px;
        }
        .selector{
            margin:0;
            padding:0;
            cursor:pointer;
            margin-bottom:-5px;
        }
        #outdiv
        {
            width:320px;
            height:240px;
        	border: solid;
        	border-width: 3px 3px 3px 3px;
        }
        #result{
            border: solid;
        	border-width: 1px 1px 1px 1px;
        	padding:20px;
        	width:70%;
        }

        ul{
            margin-bottom:0;
            margin-right:40px;
        }
        li{
            display:inline;
            padding-right: 0.5em;
            padding-left: 0.5em;
            font-weight: bold;
            border-right: 1px solid #333333;
        }
        li a{
            text-decoration: none;
            color: black;
        }

        #footer a{
        	color: black;
        }
        .tsel{
            padding:0;
        }

        </style>

    </head>
    <body>

    <div ng-controller="QRDataController">

        <p />

        <input type="file" accept="image/*" capture="camera">

        <p />
        <span>Take a picture for QR code, and then press
            <button ng-click="sendData()">Send</button>
             button.
         </span>
        <p />
        <p />

    </div>

    <div id="mainbody">
    <table class="tsel" border="0" width="100%">
    <tr>
    <td valign="top" align="center" width="50%">
    <table class="tsel" border="0">
    <tr>
    <td><img class="selector" id="webcamimg" src="src/vid.png" onclick="setwebcam()" align="left" /></td>
    <td><img class="selector" id="qrimg" src="src/cam.png" onclick="setimg()" align="right"/></td></tr>
    <tr><td colspan="2" align="center">
    <div id="outdiv">

    </div></td></tr>
    </table>
    </td>
    </tr>
    <tr><td colspan="3" align="center">
    <img src="down.png"/>
    </td></tr>
    <tr><td colspan="3" align="center">
    <div id="result"></div>
    </td></tr>
    </table>


    <!-- Load the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="../bower_components/qcode-decoder/build/qcode-decoder.min.js"></script>

    <!-- Load the JS Module -->
    <script src="js/exam4.js"></script>
    <script type="text/javascript" src="js/webqr.js"></script>
    <script type="text/javascript" src="js/llqrcode.js"></script>


    <canvas id="qr-canvas" width="800" height="600"></canvas>
    <script type="text/javascript">load();</script>

  </body>
  </html>
